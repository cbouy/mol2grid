<script>
    function fit_height(obj) {
        // Only fit height when no specific height was given.
        if (obj.getAttribute('height')) return;

        obj.style.height = 0;
        var height = obj.contentDocument.body.scrollHeight + {{ padding }} + 'px';
        obj.style.height = height;
    }
</script>
